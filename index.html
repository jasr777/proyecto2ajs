<!DOCTYPE html>
<html lang="en" ng-app="GeekAgenda">
<head>
	<meta charset="UTF-8">
	<title> Geek Agenda </title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/styles.css">



</head>
<body ng-controller ="HomeController">

	<div class="container">
		<div class="row">
			<h1 class="text-center"> Geek Agenda </h1>
		</div>
		<div class="row">
			<div class=" col-md-8 userlist">
				<div class="user row" ng-repeat="user in users track by user.id">
					<div class="col-md-6">
						<img class="img-thumbnail" ng-src="{{user.photo}}" alt="" src ="https://eliaslealblog.files.wordpress.com/2014/03/user-200.png">
					</div>
					<div class="col-md-6">
						<p>Nombre : {{user.name}}</p>
						<p>Telefono : {{user.phone}}</p>
						<div class="botonera">
							<button ng-click="showUser()"><i class="fa fa-eye" aria-hidden="true"></i></button>
							<button  ng-click="editUser(user)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
							<button ng-click="removeUser(user.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>						
						</div>					
					</div>
				</div>
			</div>

			<div class=" col-md-4 userForm">
				<h2>Nuevo Usuario</h2>
				<div class="form-group">
					<label for=""> Nombre</label>
					<input class="form-control" type="text" ng-model="newUser.name">
				</div>
				<div class="form-group">
					<label for=""> Email</label>
					<input  class="form-control" type="email" ng-model="newUser.mail">
				</div>
				<div class="form-group">
					<label for=""> Tel√©fono</label>
					<input class="form-control" type="text" ng-model="newUser.phone">
				</div>
				<div class="form-group">
					<label for=""> Foto</label>
					<input class="form-control" type="text" ng-model="newUser.photo">
				</div>
				<button ng-show="createFlag" ng-click="createUser(newUser)" class="btn btn-primary btn-lg">Crear</button>
				<button ng-show="editFlag" class="btn btn-primary btn-lg" ng-click="updateUser(newUser)"> Modificar</button>
			</div>
		</div>
	</div>




<!-- Librerias : Angular -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>	

<!-- TODO : Angular Route-->


<!-- Module -->

<script src="js/app.config.js"></script>
<!-- Factories -->
<script src="js/factories/User.factory.js"></script>
<script src="js/factories/giphy.factory.js"></script>
<script src="js/factories/marvel.factory.js"></script>


<! -- Controllers -->

<script src="js/controllers/HomeController.controller.js"></script>
</body>
</html>
